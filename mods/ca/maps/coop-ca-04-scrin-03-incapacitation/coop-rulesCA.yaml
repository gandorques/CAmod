	ScriptLobbyDropdown@enmp:
		ID: enmp
		Label: Enemy Starting Unit Multiplier
		Description: Multiplies starting ground combat Units of the Enemy.\nSome levels may become unbeatable if values are raised.
		Values:
			0: Off
			999: Player Count
			1: 1x
			2: 2x
			3: 3x
			4: 4x
			5: 5x
			6: 6x Shouldn´t go higher
			7: 7x
			8: 8x
			9: 9x
			10: 10x
			11: 11x
			12: 12x Stop it!
			20: 20x
			40: 40x CPU may melt.
			60: 60x
			80: 80x
			100: 100x Abandon all hope!!!
		Default: 0

	ScriptLobbyDropdown@prmp:
		ID: prmp
		Label: Enemy Production Multiplier
		Description: Gives the enemy a multiple of any ground combat Unit they produce for free.\nThis raises the difficulty a lot and should be used with care.
		Values:
			0: Off
			999: Player Count
			1: 1x
			2: 2x
			3: 3x
			4: 4x
			5: 5x
			6: 6x Shouldn´t go higher
			7: 7x
			8: 8x
			9: 9x
			10: 10x
			11: 11x
			12: 12x Stop it!
			20: 20x
			40: 40x CPU may melt.
			60: 60x
			80: 80x
			100: 100x Abandon all hope!!!
		Default: 0
    
	ScriptLobbyDropdown@multibehave:
		ID: multibehave
		Label: Multiplied Unit Behaviour
		Description: How the Multiplied Units should behave.\nNormal: Multiplied Units follow the Unit they are copied from, and go hunting when it dies.\nHunt: They immediately go and attack the players. This leads to constant lines of enemies attacking.\nStarter Hunt: Only the multiplied Starting Units go and hunt immediately. Produced Units behave normally.\nProduced Hunt: Only the multiplied Produced Units go and hunt immediately. Starter Units behave normally.\nIdle: Copied Units just stand around and will only move and attack when enemies get near them or they are attacked.
		Values:
			normal: Normal
			hunt: Hunt
			shunt: Starters Hunt
			phunt: Produced Hunt
			idle: Idle
		Default: normal
        
	ScriptLobbyDropdown@oremines:
		ID: oremines
		Label: Resource spawners
		Description: Adjustements to resource spawners on the map.\n\nNo change: Ressource spawners are unchanged\nAdditional: Adds a mine or blossom tree to every field that has none. Amount varies from map to map.\nUpgrade: All ore mines become gem mines, all green blossom trees become blue blossom trees.\nAdd & Upgrade: Adds spawners and upgrades all of them\nDelete all: Remove all spawners. Warning: All resources are finite now. This can make some missions extremely difficult or impossible without near-perfect execution.
		Values:
			oreoff: No change
			oreon: Additional
			oreupgrade: Upgrade
			oreonupgrade: Add & Upgrade
			orefinite: Delete all (Hardcore)
		Default: oreon

	ScriptLobbyDropdown@incomeshare:
		ID: incomeshare
		Label: Income Sharing
		Description: Shares a Percentage of all Player income through refineries with all other players.\nDue to technical reasons, this makes Silos useless.
		Values:
			0: Off
			100: Equal Split
			10: 10%
			15: 15%
			20: 20%
			25: 25%
			30: 30%
			35: 35%
			40: 40%
			45: 45%
			50: 50%
		Default: 100
    
	ScriptLobbyDropdown@basesharing:
		ID: basesharing
		Label: Base Sharing
		Description: Control if every Players gets a MCV and if Technology is shared.\nWhen Tec is shared you can produce Units from other players production Buildings if you dont have that building.\nThis option does nothing in Baseless Missions.
		Values:
			1: 1 MCV, Tec Shared
			2: MCVs for all, Tec shared
			3: MCVs for all, no Tec shared
		Default: 2
		Locked: False

	ScriptLobbyDropdown@fmvstyle:
		ID: fmvstyle
		Label: FMV presentation
		Description: How FMVs are Presented\nFullscreen all: Shows FMVs for Briefings and Openings before the Mission starts.\nMixed: Show the FMVs for Briefings in Fullscreen while the game is paused, and the shorter Openings in the Radar screen as the Mission begins.\nRadar all: Show all Briefings and Openings in the Radar as the Mission begins.\n\nIf you dont have Cutscenes installed the Videos are skipped.\nIf at least one player has them installed, the game is paused until all Fullscreen Cutscenes are finished or skipped manually.
		Values:
			fmvfull: Fullscreen all
			fmvmixed: Mixed
			fmvradar: Radar all
		Default: fmvradar
		Locked: True
        
	ScriptLobbyDropdown@enemyranks:
		ID: enemyranks
		Label: Enemy Unit Rank
		Description: Give every enemy combat unit this level of base Veterancy to boost their stats.
		Values:
			0: 0
			1: 1
			2: 2
			3: 3
			4: 4
		Default: 0

	ScriptLobbyDropdown@secondariesrequired:
		ID: secondariesrequired
		Label: Secondary Objectives
		Description: EXPERIMENTAL\nAdds a additional objective that requires ALL other objectives to be completed.\nEven failing a secondary objective fails the mission.
		Values:
			notrequired: not required
			required: required
		Default: notrequired

