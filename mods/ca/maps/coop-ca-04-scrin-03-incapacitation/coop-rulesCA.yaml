^COOPProducesBuildings:
	Inherits@PRIMARY: ^PrimaryBuilding
	Production@SQBLD:
		Produces: BuildingSQ, DefenseSQ
		PauseOnCondition: forceshield || being-warped
		RequiresCondition: !global-multiqueuefull
        
^COOPProducesVehicles:
	Production:
		Produces: VehicleSQ, ParadropVehicle
		RequiresCondition: !global-multiqueue
	GrantExternalConditionToProduced:
		Condition: produced
	UpdatesUnitsProduced:

^COOPProducesNaval:
	Inherits@PRIMARY: ^PrimaryBuilding
	Production:
		Produces: ShipSQ, Boat, Submarine
		PauseOnCondition: forceshield || being-warped
		RequiresCondition: !global-multiqueue
	UpdatesUnitsProduced:

^COOPProducesAircraft:
	Inherits@PRIMARY: ^PrimaryBuilding
	ProvidesPrerequisite@any:
		Prerequisite: aircraft.any
	Production:
		Produces: AircraftSQ, Plane, Helicopter
		PauseOnCondition: forceshield || being-warped
		RequiresCondition: !global-multiqueue
	GrantConditionOnPrerequisite@KoreanBonus:
		Prerequisites: korea.coalition
		Condition: korea-coalition
	GrantCondition@KoreanBonus:
		RequiresCondition: korea-coalition
		Condition: aircraft-repair
	DamageMultiplier@KoreanBonus:
		Modifier: 50
		RequiresCondition: korea-coalition
	GrantExternalConditionToProduced:
		Condition: produced
	UpdatesUnitsProduced:

^COOPProducesHelicopters:
	Inherits@AIR: ^COOPProducesAircraft
	Production:
		Produces: AircraftSQ, Helicopter
		RequiresCondition: !global-multiqueue
        
^COOPProducesInfantry:
	Inherits@PRIMARY: ^PrimaryBuilding
	Production:
		Produces: InfantrySQ, Cyborg, Soldier, ParadropInfantry
		PauseOnCondition: forceshield || being-warped
		RequiresCondition: !global-multiqueue
	GrantExternalConditionToProduced:
		Condition: produced
	CloneSource:
	UpdatesUnitsProduced:

^COOPProducesDogs:
	Inherits: ^COOPProducesInfantry
	Production:
		Produces: InfantrySQ, Dog
    
^COOPProducesCyborgs:
	Inherits: ^COOPProducesInfantry
	Production:
		Produces: InfantrySQ, Cyborg, ParadropInfantry, Upgrade

^COOPProducesUpgrades:
